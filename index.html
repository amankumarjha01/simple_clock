<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asian Time</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="clock">
    <div class="country" data-timezone="Asia/Tokyo">Japan</div>
    <div class="country" data-timezone="Asia/Shanghai">China</div>
    <div class="country" data-timezone="Asia/Singapore">Singapore</div>
    <div class="country" data-timezone="Asia/Kolkata">India</div>
    <div class="country" data-timezone="Asia/Bangkok">Thailand</div>
    <div class="country" data-timezone="Asia/Tehran">Iran</div>
    <div class="country" data-timezone="Asia/Seoul">South Korea</div>
    <div class="country" data-timezone="Asia/Riyadh">Saudi Arabia</div>
    <div class="country" data-timezone="Asia/Dubai">United Arab Emirates</div>
    <div class="country" data-timezone="Asia/Jerusalem">Israel</div>
    <div class="country" data-timezone="Asia/Jerusalem">Israel</div>
  </div>
  <div class="clock-display" id="clockDisplay"></div>
  <script src="clock.js"></script>
</body>
</html>
